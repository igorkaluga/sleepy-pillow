<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Sleepy pillow is the revolutionary pillow that is breaking the $10 billion dollar industry" name="keywords" content="pillow, sleepy pillow, best pillows" name="author" content="Sleepy Pillow">
        <title>Sleepy Pillow | Welcome</title>
        <link rel="stylesheet" href="/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="logo-container">
                <h4 class="logo">Sleepy Pillow</h4>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a class="nav-link" href="#">Why Sleepy Pillow?</a></li>
                    <li><a class="nav-link" href="#">Compare</a></li>
                    <li><a class="nav-link" href="#">About</a></li>
                </ul>
            </nav>
        <div class="cart">
            <img src="/images/cart.svg" alt="cart"/>
        </div>
        </header>

        <main>
            <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1>The pillow of the future</h1>
                        <p>You've always looked for the "right" pillow. Well, here it is.</p>
                    </div>

                    <div class="cta">
                        <button class="cta-select">Original</button>
                        <button class="cta-add">Add To Cart</button>
                    </div>
                </div>
                <div class="cover">
                    <img src="./images/pillow_PNG14203.png" alt="Product display picture">
                </div>
            </section>

            <div class="pillow-select">
                <img src="./images/arrow-left.svg" alt="select arrow">
                <img src="./images/dot.svg" alt="select dot">
                <img src="./images/dot-full.svg" alt="select dot">
                <img src="./images/dot-full.svg" alt="select dot">
                <img src="./images/arrow-right.svg" alt="select arrow">
            </div>

            <img class="big-eclipse" src="./images/big-eclipse.svg" alt="Background eclipse">
            <img class="mid-eclipse" src="./images/mid-eclipse.svg" alt="Background eclipse">
            <img class="small-eclipse" src="./images/small-eclipse.svg" alt="Background eclipse">
        </main>
    </body>
</html>
